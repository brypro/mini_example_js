<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d85944cffc.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>People Manager</h1>
    </header>

    <!-- Main -->
    <main>

        <!-- Form -->
        <form id="form">
            <div class="form-title">
                <i class="fa-solid fa-user-group"></i>
                <h2>Añadir personal</h2>
            </div>

            <div class="input-container">
                <label class="label" for="apellidos">APELLIDOS</label>
                <input class="input" type="text" id="apellidos" name="apellidos" required>
            </div>
    
            <div class="input-container">
                <label class="label" for="nombres">NOMBRES</label>
                <input class="input" type="text" id="nombres" name="nombres" required>
            </div>
            
            <div class="input-container">
                <p class="label">GÉNERO</p>
                <div class="gender-label-container">   
                    <label class="input" for="femenino">
                        <input class="gender-radio" type="radio" id="femenino" name="genero" value="Femenino" required> Femenino
                    </label>
                    <label class="input" for="masculino">
                        <input class="gender-radio" type="radio" id="masculino" name="genero" value="Masculino"> Masculino
                    </label>
                </div>
            </div>         
            
            <div class="input-container">
                <label class="label" for="estadoCivil">ESTADO CIVIL</label>
                <select class="input" name="estadoCivil" id="estadoCivil" required>
                    <option value="Soltero(a)">Soltero(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viudo(a)">Viudo(a)</option>
                </select>
            </div>
    
            <div class="input-container">
                <label class="label" for="sueldo">SUELDO</label>
                <input class="input" type="number" id="sueldo" name="sueldo" required>
            </div>
    
            <div class="btn-container">
                <button class="cancel-btn btn" id="cancel-btn" type="button">CANCELAR</button>
                <button class="save-btn btn" type="submit">GUARDAR</button>
            </div>
        </form>
        
        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Apellidos</th>
                        <th>Nombres</th>
                        <th>Género</th>
                        <th>E. Civil</th>
                        <th>Sueldo</th>
                        <th><button class="btn-edit" id="btn-edit"><i class="fa-solid fa-pen"></i></button></th>
                        <th><button class="btn-delete" id="btn-delete"><i class="fa-solid fa-trash"></i></button></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Smith</td>
                        <td>John</td>
                        <td>Masculino</td>
                        <td>Soltero</td>
                        <td>$2500</td>
                        <td></button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>Doe</td>
                        <td>Jane</td>
                        <td>Femenino</td>
                        <td>Casada</td>
                        <td>$3000</td>
                        <td></td>
                        <td></td>
                </tbody>
            </table>
        </div>

    </main>




</body>
</html>
